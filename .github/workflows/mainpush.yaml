name: Merge to Main on Success

on:
  workflow_run:
    workflows:
      - "Tests"
    types:
      - completed

jobs:
  merge_to_main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
          commit-message: Automated Pull Request
          title: 'Merge dev to main'
          body: 'This pull request is automatically generated.'
          branch: dev
          base: main